<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#FF9800">
  <title>My hello world page</title>
  <link rel="stylesheet" type="text/css" href="hello-world.css" media="all">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" sizes="192x192" href="icon.png">
  <link rel="apple-touch-icon" href="ios-icon.png">
  <meta name="msapplication-square310x310logo" content="icon_largetile.png">
</head>

<body>
  <h1 class="vertical-container">Hello World</h1>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // register returns a promise
        navigator.serviceWorker
          .register('service-worker.js')
          .then(registration => {
            console.log(
              `Service worker registered with scope=${registration.scope}.`
            )
          })
          .catch(error => {
            console.log(`Service worker registration failed with ${error}.`)
          })
      })
    }
  </script>
</body>

</html>
